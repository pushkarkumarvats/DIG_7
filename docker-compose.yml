version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: vendor-db
    environment:
      POSTGRES_USER: vendor_user
      POSTGRES_PASSWORD: vendor_pass
      POSTGRES_DB: vendor_db
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U vendor_user -d vendor_db"]
      interval: 10s
      timeout: 5s
      retries: 5

  # ML Inference Service
  ml-service:
    build:
      context: .
      dockerfile: Dockerfile.ml
    container_name: vendor-ml-api
    ports:
      - "5000:5000"
    environment:
      MODEL_PATH: /app/models/vendor_score_model.pkl
      PORT: 5000
      DEBUG: "false"
    volumes:
      - ./models:/app/models:ro
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    restart: unless-stopped

volumes:
  postgres_data:

networks:
  default:
    name: vendor-network
